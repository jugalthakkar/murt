<div ng-show="selectedResults" class="panel panel-default" >
    <div class="panel-heading">
        <div class="col-md-9"><h4>Selected Results ({{selectedResultsFiltered.length}})</h4></div>
        <div class="input-group col-md-3">
            <input type="text" class="form-control" ng-model="selectedResultsFilterText">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="filterSelectedResults(selectedResultsFilterText)">Filter</button>
            </span>
        </div><!-- /input-group -->

    </div>

    <ul class="list-group span5 resultSet">
        <li ng-repeat="result in selectedResultsFiltered" class="list-group-item">
            {{result.ExamName }}        
            {{result.Discovered*1000 |  date:'yyyy-MM-dd HH:mm:ss Z'}}
            <button type="button" class="btn btn-default pull-right" ng-click="removeSelection(result.Id)">
                <span class="glyphicon glyphicon-minus"></span>
            </button>
        </li>
    </ul>

</div>
