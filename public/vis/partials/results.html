<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-md-9"><h4>Results ({{allResultsFiltered.length}})</h4></div>
        <div class="input-group col-md-3">
            <input type="text" class="form-control" ng-model="allResultsFilterText">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="filterAllResults(allResultsFilterText)">Filter</button>
            </span>
        </div> /input-group 

    </div>

    <ul class="list-group resultSet">
        <li class="list-group-item" ng-repeat="result in allResultsFiltered">
            <strong>{{result.ExamName}}</strong> declared on 
            <strong>{{result.Discovered * 1000|  date:'fullDate'}} </strong>
            <button type="button" class="btn btn-default pull-right" ng-click="addSelection(result.Id)">
                <span class="glyphicon glyphicon-plus"></span>
            </button></li>                
    </ul>
    <div class="panel-footer">
        <button type="button" class="btn btn-default" ng-click="addAll()">
            <span class="glyphicon glyphicon-plus"></span> Add All
        </button>
    </div>

</div>
<div ng-include src="sidebarURL"></div>
