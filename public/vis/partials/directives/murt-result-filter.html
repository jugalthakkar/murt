<div class="panel row">
    <div class="panel-header">
        <div class="row">
            <div class="col-md-3"><h4>Filter <span class="badge"  tooltip="{{filteredItemCount}} items selected of {{allItems.length}}">{{filteredItemCount}} / {{allItems.length}}</span></h4></div>
            <div class="col-md-9">    
                <div class="btn-group pull-right col-md-3">  
                    <button type="button" class="btn btn-default" ng-click="addAll()" tooltip="Select All {{searchResults.length}} items below">
                        <span class="glyphicon glyphicon-check"></span>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="removeAll()" tooltip="Unselect All {{searchResults.length}} items below">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>                    

                </div>        
                <span class="badge pull-right"  tooltip="{{searchResults.length}} results match your query '{{searchText}}'">{{searchResults.length}}</span>
                <span class="input-group col-md-4 pull-right">
                    <input type="text" class="form-control" ng-model="searchText" placeholder="Search">                          
                </span>

            </div>
        </div>
    </div>
    <div class="panel-body">
        <ul class="list-group resultSet">
            <li class="list-group-item filterItems" ng-repeat="item in searchResults" >
                <strong>{{item.title}}</strong>
                <input type="checkbox" ng-model="item.selected" class="pull-right col-sm-0" ng-change="updateFilteredItems(item)"/>
            </li>                
        </ul>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="pull-right col-sm-4">  

                <button type="button" class="btn btn-primary" ng-click="done()">
                    <span class="glyphicon glyphicon-ok"></span> Save
                </button>                    
                <button type="button" class="btn btn-default" ng-click="abort()">
                    <span class="glyphicon glyphicon-remove"></span> Cancel
                </button>                    
            </div>                    
        </div>
    </div>
</div>
